<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Viewer</title>
</head>
<style type="text/css">
    #bgDiv {
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
    }
</style>
<body>
<div id="bgDiv"></div>
<div id="imageSelector">
    <input type="text" id="imageURL">
    <input type="button" id="setImage" onclick="updateImage()" value="Set Background">
    <script>
        function updateImage() {
            var imageUrl = document.getElementById("imageURL").value;
            document.getElementById("bgDiv").style.backgroundImage = 'url(' + imageUrl + ')';
        }

    </script>
</div>


</body>
</html>
