<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/jQuery-v1.9.1.js"></script>
<script src="js/spritespin.js" type="text/javascript"></script>
<a class="button js-zoom" href="#">Toggle Zoom</a>
<div class="spritespin"></div>
<script>
    $(function(){
        $('a.js-zoom').click(function(e){
            e.preventDefault();
            $('.spritespin').spritespin('api').toggleZoom();
        });
        $('.spritespin').spritespin({
            // this image set will be used for zoom images
            source: SpriteSpin.sourceArray('files/1/Athens1842/ASTEROSKOPEIO/{frame}.jpg', { frame: [0,160], digits: 1 }),

            // Add large version of your images with this property
            // this is optional and if missing, the source images will be used
            sourceZoom: SpriteSpin.sourceArray('/images/rad_zoom_{frame}.jpg', { frame: [1,34], digits: 3 }),
            // use mouse wheel to zoom in/out (default is false)
            zoomUseWheel: true,
            // use double click to in/out (default is true)
            zoomUseClick: true,
            // prevents changing the frame during zoom (default is true)
            zoomPinFrame: true,
            width: 700,
            height: 394,
            sense: -1,
            animate: false,
            plugins: [
                '360',  // display plugin
                'drag', // interaction plugin
                'zoom'  // zoom plugin
            ]
        });
    });
</script>
</body>
</html>
