<html>
    <head>
        <title>ThreeSixty</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="threesixty-wrapper">

            <div class="threesixty" data-path="ASTEROSKOPEIO/{index}.jpg" data-count="160">
                <!-- put your preloader here -->
                <div class="ui-spinner">
                    <span class="side side-left">
                        <span class="fill"></span>
                    </span>
                    <span class="side side-right">
                        <span class="fill"></span>
                    </span>
                </div>
                <!-- end preloader -->
            </div>
        </div>

        <br/><br/><br/>
        <button type="button" id="autoPlay">Autoplay</button>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.threesixty.js"></script>
        <script>
            $(document).ready(function(){

                var $threeSixty = $('.threesixty');

                $threeSixty.threeSixty({
                    dragDirection: 'horizontal',
                    useKeys: true,
                    draggable: true
                });

                $('.next').click(function(){
                    $threeSixty.nextFrame();
                });

                $('.prev').click(function(){
                    $threeSixty.prevFrame();
                });

                $threeSixty.on('down', function(){
                    $('.ui, h1, h2, .label, .examples').stop().animate({opacity:0}, 300);
                });

                $threeSixty.on('up', function(){
                    $('.ui, h1, h2, .label, .examples').stop().animate({opacity:1}, 500);
                });



                var autoInterval = null;
                $("#autoPlay").click(function (e) {
                    e.preventDefault();
                    if($(this).hasClass('playing')){
                        clearInterval(autoInterval);
                        $(this).removeClass('playing').text("autoplay");
                    }else {
                        $(this).addClass('playing').text("stop");
                        autoInterval = setInterval(function () {
                            $('.threesixty').nextFrame();
                        },500);
                    }
                })
            });
        </script>
    </body>
</html>
