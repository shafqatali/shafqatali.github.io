
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>image-spotlight</title>
    <link href="image-spotlight-default.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <h1>Sample image</h1>
    <p>&nbsp;</p>
    <main id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <a href="#" class="spotlight image-overlay fixed-lines">
                        <div class="image-wrapper ">
                            <span class="overlay-text-box">News</span>
                            <span class="overlay-icon-box"><span class="glyphicon glyphicon-play"></span></span>
                            <img src="service-4.jpg" alt="">
                        </div>
                        <div class="spot-content ">
                            <span class="spot-label"><span class="glyphicon glyphicon-time"></span>2 hours ago</span>
                            <span class="spot-title">Lorem donec ipsum dolor sumit Donec a pellentesque</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
