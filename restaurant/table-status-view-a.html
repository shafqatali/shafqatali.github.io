
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Restaurant Table Status</title>
    <link href="css/all.css" rel="stylesheet"/>
</head>
<body>
<div class="mobile-box">
    <div class="container-fluid">
<header class="page-header ">
    <a href="index.html" class="btn-plain btn-back"><span class="svg-arrow-back"></span><span class="sr-only">Back Button</span></a>
    <h1>Table status</h1>
    <a href="settings.html" class="btn-plain btn-settings"><span class="svg-settings"></span><span class="sr-only">Settings Button</span></a>
</header>
<button type="button" class="badge badge-white">
    <span class="icon svg-view"></span>
    Change View
</button>
<h2>Main Room</h2>
<div class="row">
    <div class="col-12">
<div class="room bg-pink">
    <span class="svg-table-chair-white"></span>
    <span>Table 01</span>
</div>
<div class="room bg-pink">
    <span class="svg-table-chair-white"></span>
    <span>Table 02</span>
</div>
<div class="room bg-green">
    <span class="svg-table-chair-white"></span>
    <span>Table 07</span>
</div>
<div class="room bg-black">
    <span class="svg-table-chair-white"></span>
    <span>Table 03</span>
</div>
<div class="room bg-blue">
    <span class="svg-table-chair-white"></span>
    <span>Table 11</span>
</div>
<div class="room bg-pink">
    <span class="svg-table-chair-white"></span>
    <span>Table 12</span>
</div>
    </div>
</div>
<h2>Side room</h2>
<div class="row">
    <div class="col-12">
<div class="room bg-green">
    <span class="svg-table-chair-white"></span>
    <span>Table 04</span>
</div>
    </div>
</div>
<h2>Poolside</h2>
<div class="row">
    <div class="col-12">
<div class="room bg-pink">
    <span class="svg-table-chair-white"></span>
    <span>Table 05</span>
</div>
<div class="room bg-pink">
    <span class="svg-table-chair-white"></span>
    <span>Table 08</span>
</div>
    </div>
</div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
