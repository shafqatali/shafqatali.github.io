
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

<body>
<!-- Remove the '<div class="mobile-box">' from Ruby on rails build.
 It's just for demonstration of HTML.
 -->
    <div class="inner-wrapper screen-tables">
        <div class="container-fluid">
<header class="page-header">
    <a href="index.html" class="btn-plain btn-back "><span class="icon-arrow-back"></span><span class="sr-only">Back Button</span></a>
    <h1>Table status</h1>
    <a href="settings.html" class="btn-plain btn-settings "><span class="icon-settings"></span><span class="sr-only">Settings Button</span></a>
</header>
<button type="button" class="badge badge-white">
    <span class="icon icon-view"></span>
    Change view
</button>
<h2>Main Room</h2>
<div class="row">
    <div class="col-12 tables-wrapper">
<div class="room-table occupied">
    <span class="icon-table-chair"></span>
    <span>Table 01</span>
</div>
<div class="room-table occupied">
    <span class="icon-table-chair"></span>
    <span>Table 02</span>
</div>
<div class="room-table free">
    <span class="icon-table-chair"></span>
    <span>Table 07</span>
</div>
<div class="room-table kitchen">
    <span class="icon-table-chair"></span>
    <span>Table 03</span>
</div>
<div class="room-table ready">
    <span class="icon-table-chair"></span>
    <span>Table 11</span>
</div>
<div class="room-table occupied">
    <span class="icon-table-chair"></span>
    <span>Table 12</span>
</div>
    </div>
</div>
<h2>Side room</h2>
<div class="row">
    <div class="col-12">
<div class="room-table free">
    <span class="icon-table-chair"></span>
    <span>Table 04</span>
</div>
    </div>
</div>
<h2>Poolside</h2>
<div class="row">
    <div class="col-12">
<div class="room-table occupied">
    <span class="icon-table-chair"></span>
    <span>Table 05</span>
</div>
<div class="room-table occupied">
    <span class="icon-table-chair"></span>
    <span>Table 08</span>
</div>
    </div>
</div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</script>
