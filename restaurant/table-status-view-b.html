
<!DOCTYPE html>

<!-- Remove the '<div class="mobile-box">' from Ruby on rails build.
 It's just for demonstration of HTML.
 -->
<div class="mobile-box">
    <div class="inner-wrapper screen-tables">
        <div class="container-fluid">
<header class="page-header">
    <a href="index.html" class="btn-plain btn-back "><span class="icon-arrow-back"></span><span class="sr-only">Back Button</span></a>
    <h1>Table status</h1>
    <a href="settings.html" class="btn-plain btn-settings "><span class="icon-settings"></span><span class="sr-only">Settings Button</span></a>
</header>
<button type="button" class="badge badge-white">
    <span class="icon icon-view"></span>
    Change view
</button>
<h2>Main Room</h2>
<div class="row">
    <div class="col-12">
<div class="table-status occupied">
    <div class="row">
        <div class="col-5">
            <span class="text"><span class="icon-table"></span> Table 01</span>
            <span class="text"><span class="icon-chair"></span> Seats: 4</span>
        </div>
        <div class="col-4">
            <span class="text"><span class="icon-info"></span> Occupied</span>
            <span class="text"><span class="icon-pound"></span> 55,90</span>
        </div>
        <div class="col-3">
            <span class="time">

                <span class="text">1h 23m</span>

</div>
