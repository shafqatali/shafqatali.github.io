
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Restaurant Order Detail</title>
    <link href="css/all.css" rel="stylesheet"/>
</head>
<body>
<div class="mobile-box">
    <div class="container-fluid">
<header class="page-header ">
    <a href="index.html" class="btn-plain btn-back"><span class="svg-arrow-back"></span><span class="sr-only">Back Button</span></a>
    <h1>Order details</h1>
    <a href="settings.html" class="btn-plain btn-settings"><span class="svg-settings"></span><span class="sr-only">Settings Button</span></a>
</header>
<button type="button" class="badge badge-border-only">
    <span class="icon svg-table-chair"></span>
    Table 11
</button>
<div class="row">
    <div class="col-6">
        <button type="button" class="badge badge-dark">2857061</button>
    </div>
    <div class="col-6">
        <button type="button" class="badge badge-dark"><span class="svg-pound-white"></span>15,90</button>
    </div>
    <div class="col-12">
        <button type="button" class="badge badge-dark"><span class="svg-clock-white"></span>Waiting since 0h 23m</button>
    </div>
</div>
<div class="form-group">
    <div class="input-group bg-white">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <button  class="input-group-text" type="button"><span class="svg-details"></span></button>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="input-group bg-white">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <button  class="input-group-text" type="button"><span class="svg-details"></span></button>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="input-group ">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <button  class="input-group-text" type="button"><span class="svg-tick-circle"></span></button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <button type="button" class="btn btn-light">Print</button>
    </div>
    <div class="col-6">
        <button type="button" class="btn btn-primary">Accept order</button>
    </div>
</div>
<button type="button" class="btn btn-white">Close</button>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
