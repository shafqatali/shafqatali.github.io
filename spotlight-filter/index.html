            <a href="#" class="badge badge-secondary" v-bind:class="{ active: category == currentCat }" v-for="category,index in filterCategories.PageCategories" v-on:click.stop.prevent="filterListItems(category)" v-html="category"></a>
        </div>
        <div class="filter d-block d-sm-none row">
            <button class="btn btn-primary collapsed" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div>
                        <a href="#" class="badge badge-secondary" v-bind:class="{ active: category == currentCat }" v-for="category,index in filterCategories.PageCategories" v-on:click.stop.prevent="filterListItems(category)" v-html="category"></a>
                    </div>
                </div>
            </div>
        </div>
            <div class="data shuffle-items row" v-bind:class="{ displayblock: isVisible }">
                <div class="js-item col-sm-2 col-6" v-for="item,index in categorisedListItems" v-bind:data-groups='setAttribute(item.CategoryList)'>
                    <a class="spotlight content-over-image fixed-lines two-titles" v-bind:href="item.Url">

                        <div class="spot-content ">

                    </a>
                </div>
            </div>
    </div>

<script>
    var FilterComponent = {
        name: "spotlightFilter",
        template: "#spotlightFilterTemplate",
        props: {},
        data: function () {
            return {
                categorisedListItems: window.categorisedListItems,
                filterCategories: window.filterCategories,
                defaultImage: "images/spotlight-filter/default.jpg",
                    objShuffle: null,
                isVisible: false,
                currentCat: null
            }
        },
        methods: {
            filterListItems: function (cat) {
                if(this.currentCat == cat){
                    this.showAll();
                    this.currentCat = null;
                }else{
                    this.currentCat = cat;
                this.objShuffle.filter(cat);
                }
            },
            showAll: function () {
                this.objShuffle.filter();
            },
            setAttribute: function (data) {
                return JSON.stringify(data);
            },
            setImageSRC: function (src) {
                if (src != "") {
                    return src
                } else {
                    return this.defaultImage
                }
            }
        },
            mounted: function () {
                var Shuffle = window.Shuffle;
                this.objShuffle = new Shuffle(document.querySelector('.shuffle-items'), {
                    itemSelector: '.js-item',
                    sizer: '.my-sizer-element',
                    buffer: 1,
                    speed: 500
                });
                var _this = this;
                setTimeout(function () {
                    _this.objShuffle.filter();
                    setTimeout(function () {
                        _this.isVisible = true;
                    }, 500);
                }, 500);
                document.getElementById('spotlightFilterApp').classList.remove('loading-app');
            },
            created: function () {
            }
        };
</script>
</div>
    </main>
    <footer class="ds-footer text-center"><span><span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;&nbsp;2020.</span></footer>
</div>

<!-- JS References deferred loading block-->
<script>
    let es6Supported = true;
    let mobileSize = 640;
    let desktop = true;
    let mobile = false;
    //this variable will be add from code behind in CMS System
    const isLiveSite = true;
    function downloadJS(scriptSrc, callback) {
        'use strict';
        let element = document.createElement("script");
        element.src = scriptSrc;
        element.onload = function () {
            callback();
        };
        document.body.appendChild(element);
    }
    // Check for browser support of event handling capability
    if (window.addEventListener) {
        window.addEventListener("load", initJS, false);
    } else if (window.attachEvent) {
        window.attachEvent("onload", initJS);
    } else {
        window.onload = initJS;
    }
    function onPageReady() {
        enquire.register("screen and (min-width: " + (mobileSize + 1) + "px)", {
            match: function () {
                desktop = true;
                mobile = false;
                screenChange();
            },
            unmatch: function () {
                desktop = false;
            }
        });
        enquire.register("screen and (max-width: " + mobileSize + "px)", {
            match: function () {
                mobile = true;
                desktop = false;
                screenChange();
            },
            unmatch: function () {
                mobile = false;
                desktop = true;
            }
        });
        //call page ready from all loaded files
        if (typeof (page_ready_spotlight_filter) == "function") {page_ready_spotlight_filter();}
        if (typeof (page_ready_default) == "function") {
            page_ready_default();
        }
        if (typeof (loadAdditionalJs) == "function") {
            loadAdditionalJs();
        }
    }
    function screenChange() {
        //call screen_change from all loaded files
        if (typeof (screen_change_spotlight_filter) == "function") {screen_change_spotlight_filter();}
        if (typeof (screen_change_default) == "function") {
            screen_change_default();
        }
    }
</script>
